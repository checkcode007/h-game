// 卡牌数据
message Card {
  int32 id = 1;
  CardSuit suit = 2;
}

enum CardSuit {
  Spades = 0;//黑桃
  Hearts = 1;//红桃
  Diamonds = 2;//方片
  Clubs = 3;//梅花
  BigJoker = 100;//大王
  SmallJoker = 200;//小王
}

// 游戏类型
enum GameType {
  GAME_DEFUALT = 0;//为定义
  JINGDIAN_XIAOMALI = 1;   // 经典小码丽
