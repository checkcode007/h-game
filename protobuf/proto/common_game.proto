syntax = "proto3";

package com.z.model.proto;
/**
* 公用结构体 --- 游戏玩法数据
 */
// 卡牌数据
message Card {
  int32 id = 1;
  CardSuit suit = 2;
}

enum CardSuit {
  Spades = 0;//黑桃
  Hearts = 1;//红桃
  Diamonds = 2;//方片
  Clubs = 3;//梅花
  BigJoker = 100;//大王
  SmallJoker = 200;//小王
}

// 游戏类型
enum GameType {
  GAME_DEFUALT = 0;//为定义
  JINGDIAN_XIAOMALI = 1;   // 经典小码丽
  BAIBIAN_XIAOMALI = 2;    // 百变小码丽
  MAJIANG_2 = 3;           // 麻将2
  FISH = 4;                // 捕鱼
  JIUXIANLAWANG = 5;       // 九线拉王
  SHUIHUZHUAN = 6;         // 水浒传
  ALADING = 7;             // 阿拉丁
  BAIREN_NIUNIU = 8;       // 百人牛牛
  BINGQIUTUPO = 9;         // 冰球突破
  SHAOLIN_ZUQIU = 10;      // 少林足球
  JIANGSHIXINNIANG = 11;   // 僵尸新娘
  JINZHUSONGFU = 12;       // 金猪送福

  BAIBIAN_XIAOMALI_HIGHER = 102;    // 百变小码丽-高级玩法
}

enum GameState{
  WAITING_FOR_PLAYE = 0;//等待玩家
  BETTING = 1;//下注阶段
  DEALING = 2;//发牌阶段
  RESULT = 3;//计算结果阶段
}
// 房间类型
enum RoomType {
  ONE = 0;//初级
  TWO = 1;//中级
  THREE = 2;//高级
  FOUR = 3;//大师
}
//牛牛类型
enum NiuType {
  NIU_ZERO = 0;   // 无牛
